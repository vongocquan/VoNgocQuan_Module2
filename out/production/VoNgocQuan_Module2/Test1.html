<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">
    function myFunction() {
        var str = document.getElementById("inputText").value;
        var array = str.split(" ");
        var check = true;
        for(var i = 0; i < array.length; i++)
        {
            var countCharUpper = 0;
            for(var j = 0; j < array[i].length; j++)
            {
                var isUpper = array[i][j] === array[i][j].toUpperCase(); //check upper
                if(isUpper == false && j == 0)
                {
                    check = false;
                    break;
                }else if (isUpper == true)
                {
                    countCharUpper++;
                }
            }
            if(check == false || countCharUpper != 1)
            {
                check =false;
                break;
            }
        }
        if(check ==false) document.getElementById("demo").innerHTML = 'Ten khong hop le!';
        else document.getElementById("demo").innerHTML = 'Ten hop le';

        //var res = str[0] === str[0].toUpperCase();
        //document.getElementById("demo").innerHTML = res;
    }
</script>

<p>Click the button to convert the string to uppercase letters.</p>
<input type="Text" name="value" id="inputText">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>


</body>
</html>
