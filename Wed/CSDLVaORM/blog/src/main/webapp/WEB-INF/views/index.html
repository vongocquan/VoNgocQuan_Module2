<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List Blog</h3>
<a href="/create">Add Blog</a>
<table border="1px">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Content</th>
        <th colspan="3"></th>

    </tr>
    <tr th:each="blog:${blog}">
        <th th:text="${blog.id}"></th>
        <th th:text="${blog.name}"></th>
        <th th:text="${blog.content}"></th>
        <th><a th:href="@{blog/{id}/edit/(id = ${blog.id})}">edit</a></th>
        <th><a th:href="@{blog/{id}/delete/(id = ${blog.id})}">delete</a></th>
        <th><a th:href="@{blog/{id}/view/(id = ${blog.id})}">view</a></th>
    </tr>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
