<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/sign" method="post" th:object="${user}">
    First Name<input type="text" th:field="*{firstName}"/><br>
    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
    last Name<input type="text" th:field="*{lastName}"/><br>
    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
    Phone Number <input type="text" th:field="*{phoneNumber}"/><br>
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    Age <input type="number" th:field="*{age}"/><br>
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    Email <input type="text" th:field="*{email}"/><br>
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
