<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List Customer</h3>
<p><a href="/create-customer">Add Customer</a></p>
<form action="/customer" method="get">
    <input type="text" name="keyword"/>
    <input type="submit" value="Search"/>
</form>
<table border="1">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Province</th>
        <th colspan="2"></th>
    </tr>
    <tr th:each="customer : ${customers.content}">
        <th th:text="${customer.firstName}"></th>
        <th th:text="${customer.lastName}"></th>
        <th th:text="${customer.province.name}"></th>
        <th><a th:href="@{/edit-customer/{id}(id=${customer.id})}">Edit</a></th>
        <th><a th:href="@{/delete-customer/{id}(id=${customer.id})}">Delete</a></th>
    </tr>
</table>
<div>
    <div>
        <a th:if="${customers.hasPrevious()}" th:href="@{/customer(page=${customers.number - 1}, keyword=${keyword})}">Previous</a>
        <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
        <a th:if="${customers.hasNext()}" th:href="@{/customer(page=${customers.number + 1}, keyword=${keyword})}">Next</a>
    </div>
</div>
</body>
</html>
