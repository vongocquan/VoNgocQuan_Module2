<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<header th:replace="layout::heardCustomer"></header>-->
<form method="post" action="/edit-customer" th:object="${customer}">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{firstName}"/>
    <input type="text" th:field="*{lastName}"/>
    <select th:field="*{province.id}">
        <option th:each="province:${listProvince}" th:value="${province.id}" th:text="${province.name}"></option>
    </select>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
