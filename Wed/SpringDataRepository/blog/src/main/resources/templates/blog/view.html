<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:replace="layout::home"></header>
<h3 th:text="'View ' + ${blog.title}"></h3>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Time</th>
        <th>Description</th>
        <th>Category</th>
        <th>Main</th>
    </tr>
    <tr th:object="${blog}">
        <th th:text="*{title}"></th>
        <th th:text="*{timeDate}"></th>
        <th th:text="*{description}"></th>
        <th th:text="*{categoryBlog.category}"></th>
        <th th:text="*{main}"></th>
    </tr>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
