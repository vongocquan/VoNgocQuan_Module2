<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<table border="1" >
    <tr>
        <td id="header" colspan="2"><h3>Trang ChuÌ‰</h3></td>
    </tr>
    <tr>
        <td id="nav" th:each="productList:${productList}">
            <ul>
                <a th:href="@{/view/{id}(id=${productList.codeProduct})}">
                    <li><img th:src="${productList.img}"></li>
                </a>
            </ul>
        </td>
    </tr>
    <tr>
        <td id="main" th:each="productList:${productList}">
            <ul>
                <li th:text=" ${productList.name}"></li>
                <li id="price" th:text="${productList.price}"></li>
            </ul>
        </td>
    </tr>
</table>
<footer th:replace="layout::footer"></footer>
