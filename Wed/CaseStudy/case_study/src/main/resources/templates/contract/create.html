<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="layout::head"></header>
<body>
<header th:replace="layout::header"></header>
<div id="main">
    <footer th:replace="layout::section"></footer>
    <div id="between">
        <div id="between_on">
            <ul id="service">
                <li><a href="/customer">List Contract</a></li>
                <li><h3>Add Contract</h3></li>
                <li>
                    <form action="/create-contract" method="post" th:object="${contract}">
                        <table>
                            <tr>
                                <td>Employee</td>
                                <td>
                                    <select th:field="*{employee.id}">
                                        <option th:each="employee:${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Customer</td>
                                <td>
                                    <select th:field="*{customer.id}">
                                        <option th:each="customer:${customers}" th:value="${customer.maKhachHang}" th:text="${customer.tenKhachHang}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Service</td>
                                <td>
                                    <select th:field="*{service.id}">
                                        <option th:each="service:${services}" th:value="${service.maDichVu}" th:text="${service.tenDichVu}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Date Begin</td>
                                <td><input type="text" th:field="*{ngayLamHopDong}"/></td>
                            </tr>
                            <tr>
                                <td>Date End</td>
                                <td><input type="text" th:field="*{ngayKetThucHopDong}"/></td>
                            </tr>
                            <tr>
                                <td>Deposits</td>
                                <td><input type="text" th:field="*{tienDatCoc}"/></td>
                            </tr>
                            <tr>
                                <td>Total Money</td>
                                <td><input type="text" th:field="*{tongTien}"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Add Customer"/></td>
                            </tr>
                        </table>
                    </form>
                </li>
            </ul>
        </div>
        <div id="between_below">between_below</div>
    </div>
    <footer th:replace="layout::feature"></footer>
</div>
</body>
</html>
