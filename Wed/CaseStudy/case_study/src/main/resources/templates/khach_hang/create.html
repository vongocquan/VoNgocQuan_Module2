<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="layout::head"></header>
<body>
<header th:replace="layout::header"></header>
<div id="main">
    <footer th:replace="layout::section"></footer>
    <div id="between">
        <div id="between_on">
            <ul id="service">
                <li><a href="/customer">Hiển Thị Danh Sách Khách Hàng</a></li>
                <li><h3>Thêm Khách Hàng</h3></li>
                <li>
                    <form action="/customer-create" method="post" th:object="${khachHang}">
                        <table>
                            <tr>
                                <td>Mã Khách Hàng</td>
                                <td><input type="text" th:field="*{maKhachHang}"/></td>
                                <p th:if="${#fields.hasErrors('maKhachHang')}" th:errors="*{maKhachHang}"></p>
                            </tr>
                            <tr>
                                <td>Tên</td>
                                <td><input type="text" th:field="*{tenKhachHang}"/></td>
                            </tr>
                            <tr>
                                <td>Địa Chỉ</td>
                                <td><input type="text" th:field="*{diaChi}"/></td>
                            </tr>
                            <tr>
                                <td>Ngày Sinh</td>
                                <td><input type="date" th:field="*{ngaySinh}"/></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="text" th:field="*{email}"/></td>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </tr>
                            <tr>
                                <td>Chứng Minh Thư</td>
                                <td><input type="text" th:field="*{chungMinhThu}"/></td>
                                <p th:if="${#fields.hasErrors('chungMinhThu')}" th:errors="*{chungMinhThu}"></p>
                            </tr>
                            <tr>
                                <td>Số Điện Thoại</td>
                                <td><input type="text" th:field="*{soDienThoai}"/></td>
                                <p th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></p>
                            </tr>
                            <tr>
                                <td ></td>
                            </tr>
                            <tr>
                                <td>Loại Khách</td>
                                <td>
                                    <select th:field="*{loaiKhach.maLoaiKhachHang}">
                                        <option th:each="loaiKhach:${listLoaiKhach}" th:value="${loaiKhach.maLoaiKhachHang}"
                                                th:text="${loaiKhach.loaiKhach}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Add Customer"/></td>
                            </tr>
                        </table>
                    </form>
                </li>
            </ul>
        </div>
        <div id="between_below">between_below</div>
    </div>
    <footer th:replace="layout::feature"></footer>
</div>
</body>
</html>
