<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="layout::head"></header>
<body>
<header th:replace="layout::header"></header>
<div id="main">
    <footer th:replace="layout::section"></footer>
    <div id="between">
        <div id="between_on">
            <ul id="service">
                <li><a href="/contract-create">Trở Về</a></li>
                <li><h3>Chọn Customer</h3></li>
                <li>
                    <form method="post" action="/search-customer-list">
                        <input type="text" name="key"/>
                        <input type="submit" value="search"/>
                    </form>
                </li>
                <li>
                    <table border="1">
                        <tr>
                            <td>Tên</td>
                            <td>Địa Chỉ</td>
                            <td>Ngày Sinh</td>
                            <td>Email</td>
                            <td>Chứng Minh Thư</td>
                            <td>Số Điện Thoại</td>
                            <td>Loại Khách</td>
                        </tr>
                        <tr th:each="khachHang:${listKhachHang.content}">
                            <td><a th:href="@{/contract/customer/{id}(id=${khachHang.maKhachHang})}"
                            th:text="${khachHang.tenKhachHang}"></a></td>
                            <td th:text="${khachHang.diaChi}"></td>
                            <td th:text="${khachHang.ngaySinh}"></td>
                            <td th:text="${khachHang.email}"></td>
                            <td th:text="${khachHang.chungMinhThu}"></td>
                            <td th:text="${khachHang.soDienThoai}"></td>
                            <td th:text="${khachHang.loaiKhach.loaiKhach}"></td>
                        </tr>
                    </table>
                </li>
                <li>
                    <a th:if="${listKhachHang.hasPrevious()}" th:href="@{/customer(page=${listKhachHang.number - 1}, key=${key})}">Previous</a>
                    <span th:text="${listKhachHang.number + 1}"></span>/<span th:text="${listKhachHang.totalPages}"></span>
                    <a th:if="${listKhachHang.hasNext()}" th:href="@{/customer(page=${listKhachHang.number + 1}, key=${key})}">Next</a>
                </li>
            </ul>
        </div>
        <div id="between_below">between_below</div>
    </div>
    <footer th:replace="layout::feature"></footer>
</div>
</body>
</html>
