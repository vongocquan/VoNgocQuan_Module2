<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="layout::head"></header>
<body>
<header th:replace="layout::header"></header>
<div id="main">
    <footer th:replace="layout::section"></footer>
    <div id="between">
        <div id="between_on">
            <ul id="service">
                <li><a href="/customer">Hiển Thị Danh Sách Khách Hàng</a></li>
                <li><h3>Chỉnh Sửa Thông Tin Khách Hàng</h3></li>
                <li>
                    <form action="/customer-edit" method="post" th:object="${khachHang}">
                        <input type="hidden" th:field="*{maKhachHang}"/>
                        <table>
                            <tr>
                                <td>Tên</td>
                                <td><input type="text" th:field="*{tenKhachHang}"/></td>
                            </tr>
                            <tr>
                                <td>Địa Chỉ</td>
                                <td><input type="text" th:field="*{diaChi}"/></td>
                            </tr>
                            <tr>
                                <td>Ngày Sinh</td>
                                <td><input type="text" th:field="*{ngaySinh}"/></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="text" th:field="*{email}"/></td>
                            </tr>
                            <tr>
                                <td>Chứng Minh Thư</td>
                                <td><input type="text" th:field="*{chungMinhThu}"/></td>
                            </tr>
                            <tr>
                                <td>Số Điện Thoại</td>
                                <td><input type="text" th:field="*{soDienThoai}"/></td>
                            </tr>
                            <tr>
                                <td>Loại Khách</td>
                                <td>
                                    <select th:field="*{loaiKhach.maLoaiKhachHang}">
                                        <option th:each="loaiKhach:${listLoaiKhach}" th:value="${loaiKhach.maLoaiKhachHang}"
                                                th:text="${loaiKhach.loaiKhach}"></option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Update"/></td>
                            </tr>
                        </table>
                    </form>
                </li>
            </ul>
        </div>
        <div id="between_below">between_below</div>
    </div>
    <footer th:replace="layout::feature"></footer>
</div>
</body>
</html>
