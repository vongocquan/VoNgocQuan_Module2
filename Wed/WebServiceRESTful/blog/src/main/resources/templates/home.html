<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List Blog</h3>
<p><a href="/category-blog">Home Category Blog</a></p>
<p><a href="/create">Add Blog</a></p>
<form action="/" method="get" >
    <input type="text" name="keyword"/>
    <input type="submit" value="Search"/>
</form>
<table border="1">
    <tr>
        <th>Title</th>
        <th>Time</th>
        <th>Description</th>
        <th>Category</th>
        <th>Main</th>
        <th colspan="3"></th>
    </tr>
    <tr th:each="blog:${blogs.content}">
        <th th:text="${blog.title}"></th>
        <th th:text="${blog.timeDate}"></th>
        <th th:text="${blog.categoryBlog.category}"></th>
        <th th:text="${blog.description}"></th>
        <th th:text="${blog.main}"></th>
        <th><a th:href="@{/edit/{id}(id=${blog.id})}">Edit</a></th>
        <th><a th:href="@{/delete/{id}(id=${blog.id})}">Delete</a></th>
        <th><a th:href="@{/view/{id}(id=${blog.id})}">View</a></th>
    </tr>
</table>
<div>
    <a th:if="${blogs.hasPrevious()}" th:href="@{/(page=${blogs.number - 1}, keyword=${keyword})}">Previous</a>
    <span th:text="${blogs.number + 1}"></span>/<span th:text="${blogs.totalPages}"></span>
    <a th:if="${blogs.hasNext()}" th:href="@{/(page=${blogs.number + 1}, keyword=${keyword})}">Next</a>
</div>
<footer th:replace="layout::footer"></footer>
</body>
</html>
