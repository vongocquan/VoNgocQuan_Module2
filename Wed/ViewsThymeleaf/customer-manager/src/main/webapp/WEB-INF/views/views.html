
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body>
<h3>View Customer</h3>
<table border="1" th:object="${customer}" >
    <tr>
        <th>Name</th>
        <th th:text="*{name}"></th>
    </tr>
    <tr>
        <th>Email</th>
        <th th:text="*{email}"></th>
    </tr>
    <tr>
        <th>Address</th>
        <th th:text="*{address}"></th>
    </tr>
</table>
<footer th:replace="layout::footer"></footer>
</body>
</html>
