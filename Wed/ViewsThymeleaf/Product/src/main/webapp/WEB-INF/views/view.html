<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>
<body th:object="${product}">
<footer th:replace="layout::footer"></footer>
<h3 th:text="'View Product ' + *{name}"></h3>
<table border="1px">
    <tr>
        <td>Name</td>
        <td th:text="*{name}"></td>
    </tr>
    <tr>
        <td>Price</td>
        <td th:text="*{price}"></td>
    </tr>
    <tr>
        <td>Description</td>
        <td th:text="*{description}"></td>
    </tr>
    <tr>
        <td>Producer</td>
        <td th:text="*{producer}"></td>
    </tr>
</table>
</body>
</html>
